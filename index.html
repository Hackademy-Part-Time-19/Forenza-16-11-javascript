<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let contoCorrente = 2000;
        let operazione

        while (operazione != 4) {
            operazione = parseInt(prompt("Salve,\n\n Premi 1 per eseguire un bonifico\n\n Premi 2 per eseguire un prelievo\n\n Premi 3 per vendere il suo conto\n\n Premi 4 per uscire"))
            let importo;
            switch (operazione) {
                case 1:
                    importo = parseInt(prompt("Inserisci l'importo: "))
                    if (contoCorrente - importo >= 0) {
                        contoCorrente = contoCorrente - importo
                    } else {
                        alert("Saldo insufficiente")
                    }
                    alert("il bonifico di: " + importo + "è stato effettuato con successo")
                    break;
                case 2:
                    importo = parseInt(prompt("Inserisci l'importo: "))
                    if (contoCorrente - importo >= 0) {
                        contoCorrente = contoCorrente - importo
                    } else {
                        alert("Saldo insufficiente")
                    }
                    alert("Il prelievo di: " + importo + "è stato effettuato. Ritira i soldi.")


                    break;
                case 3:
                    alert("Al momento il suo conto è di: " + contoCorrente)

                    break;

                default:
                    alert("Scelta non valida. si prega di premere un altro tasto")
            }
        }
        alert("Grazie ed arrivederci")
    </script>
</body>

</html>
